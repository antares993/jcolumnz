<!DOCTYPE html>
<html>
    <head>

        <title>jColumnz</title>
        <meta charset="utf-8">

        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../build/jquery.jcolumnz.min.js"></script>

        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
        <link rel="stylesheet" href="../build/jquery.jcolumnz.min.css" />

    </head>
    <body>

        <div class="container" id="content">

            <div class="row">

                <div class="col-sm-12">

                    <h1 class="page-header"><i class="fa fa-columns"></i> jColumnz <small>A simple tree explorer</small></h1>

                    <div id="explorer"></div>

                    <h2 class="page-header">Informations</h2>

                    <p>
                        jColumnz is a simple way to display data organized as a tree.
                    </p>
                    
                    <p>
                        <i class="fa fa-github"></i>
                        Take a look at the project on <a href="https://github.com/antares993/jcolumnz">Github</a>.
                    </p>

                </div>

            </div>

        </div>

        <script id="source-code" type="text/javascript">

            $( document ).ready( function() {

                var my_data = [
                    {
                        label: "Wind instruments",
                        children: [
                            {
                                label: "Woodwind instruments",
                                children: [
                                    {
                                        label: "Flutes",
                                        on_click: function(){ alert("Hello ! I'm an alert window fired by a function linked to \"Flutes\""); }
                                    },
                                    {
                                        label: "Bagpipes",
                                        on_click: function(){ alert("Hello ! I'm an alert window fired by a function linked to \"Bagpipes\""); }
                                    }
                                ]
                            },
                            {
                                label: "Harmonicas",
                                on_click: function(){ alert("Hello ! I'm an alert window fired by a function linked to \"Harmonicas\""); }
                            },
                            {
                                label: "Accordions",
                                on_click: function(){ alert("Hello ! I'm an alert window fired by a function linked to \"Accordions\""); }
                            }
                        ]
                    },
                    {
                        label: "String instruments",
                        children: [
                            {
                                label: "Guitars",
                                children: [
                                    {
                                        label: "Acoustic guitars",
                                        on_click: function(){ alert("Hello ! I'm an alert window fired by a function linked to \"Acoustic guitars\""); }
                                    },
                                    {
                                        label: "Electric guitars",
                                        on_click: function(){ alert("Hello ! I'm an alert window fired by a function linked to \"Electric guitars\""); }
                                    },
                                    {
                                        label: "Acoustic-electric guitars",
                                        on_click: function(){ alert("Hello ! I'm an alert window fired by a function linked to \"Acoustic-electric guitars\""); }
                                    },
                                    {
                                        label: "Bass guitars",
                                        children: [
                                            {
                                                label: "Acoustic bass guitars",
                                                on_click: function(){ alert("Hello ! I'm an alert window fired by a function linked to \"Acoustic bass guitars\""); }
                                            },
                                            {
                                                label: "Electric bass guitars",
                                                on_click: function(){ alert("Hello ! I'm an alert window fired by a function linked to \"Electric bass guitars\""); }
                                            }
                                        ]
                                    }
                                ]
                            }
                        ]
                    }
                ];
                
                $("#explorer").columnz(my_data);

            });

        </script>

    </body>
</html>
